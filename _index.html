<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expression</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: monospace;
      }
      body {
        background: linear-gradient(60deg, white 60%, black 40%);
      }
      div {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      h1 {
        text-align: right;
        font-size: 3em;
        margin: 2em auto;
        background-color: white;
        padding-right: 6px;
      }
      pre {
        display: block;
        margin: 2em auto;
        text-align: center;
        background-color: #060407;
        color: white;
        padding: 1em;
        font-size: 2em;
        width: 90%;
      }
      @media (max-width: 600px) {
        pre {
          font-size: 1.5em;
          text-align: left;
          width: 95%;
          overflow: auto;
        }
      }
    </style>
  </head>
  <body>
    <h1>Expression</h1>
    <div id="result">
      <pre></pre>
    </div>
  </body>
</html>
